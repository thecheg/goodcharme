@@include('@@webRoot/template/_head.html',{
	'pageTitle': '',
	'pageKeywords': '',
	'pageDescription': ''
})
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="@@webRoot/css/pageslist.css" />
</head>
<body class="app">
	<main class="app__content app__content--nh">
		<section class="section pageslist">
			<div class="container" style="max-width:1000px;">
				<div class="ui-grid pageslist__grid"></div>
			</div>
		</section>
	</main>
@@include('@@webRoot/template/_foot.html')
<script>
	const pages = [
		[
			{
				ttl: 'Главная ++',
				file: 'index.html'
			},
			{
				ttl: 'О компании ++',
				file: 'page-about.html'
			},
			{
				ttl: 'Контакты ++',
				file: 'page-contacts.html'
			},
			{
				ttl: 'Где купить ++',
				file: 'page-buy.html'
			},
		],
		[
			{
				ttl: 'Каталог - мужская ++',
				file: 'page-catalog-men.html'
			},
			{
				ttl: 'Каталог - женская ++',
				file: 'page-catalog-women.html'
			},
			{
				ttl: 'Каталог - детская ++',
				file: 'page-catalog-children.html'
			},
			{
				ttl: 'Карточка товара +',
				file: 'page-catalog-product.html'
			},
		],
		[
			{
				ttl: 'Результаты поиска ++',
				file: 'page-results.html'
			},
		],
		[
			{
				ttl: 'Блог ++',
				file: 'page-blog.html'
			},
			{
				ttl: 'Блог - статья ++',
				file: 'page-blog-article.html'
			},
		],
		[
			{
				ttl: 'Правовая информация ++',
				file: 'page-info-policy.html'
			},
			{
				ttl: 'Информация о Cookie ++',
				file: 'page-info-cookie.html'
			},
		],
	];
	(function() {
		$.each(pages, function(i) {
			let sec = $(this);

			$.each(sec, function(l) {
				let page = sec[l];

				$('.pageslist__grid').append(`
					<div class="ui-grid__col pageslist__col">
						<a class="pageslist__item" href="${page.file}" target="_blank">
							<div class="pageslist__item-ttl">
								${page.ttl}
							</div>
							<div class="pageslist__item-file">
								${page.file}
							</div>
						</a>
					</div>
				`);
			});

			if (i < pages.length - 1) {
				$('.pageslist__grid').append(`<div class="ui-grid__col pageslist__div"></div>`);
			}
		});
	})(jQuery);
</script>
</body>
</html>
